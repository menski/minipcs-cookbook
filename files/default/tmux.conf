# set PREFIX to CTRL-a like screen
set -g prefix C-a
# unbind CTRL-b shortcut
unbind C-b

set -g default-terminal "xterm-16color"

# set escape time to 1 millisecond
set -sg escape-time 1
# set first index to 1
set -g base-index 1
# set first pane index to 1
setw -g pane-base-index 1
# use mouse
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

# shortcut for fast config reload
bind r source-file ~/.tmux.conf\; display "Config Reloaded!"
# hit CTRL-a twice to send CTRL-a to program
bind C-a send-prefix
bind C-s last-window
bind Tab last-window
bind c new-window
# new split shortcuts
bind | split-window -h
bind - split-window -v

# set vi-like keys for copy mode
setw -g mode-keys vi

# vi-like copy paste
unbind [
bind Escape copy-mode
unbind C-p
bind C-p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# vi-like movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# cycle through the windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# synchronies panes
bind u setw synchronize-panes

# new session handling key bindings
bind + command-prompt "new-session -s '%%'"
bind * confirm-before -p "Kill #S (y/n)?" "run-shell 'tmux switch-client -n \\\; kill-session -t \"\$(tmux display-message -p \"#S\")\"'"

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# statusbar
set -g status-utf8 on
set -g status-justify centre
set -g status-left-length 40
set -g status-left "#[fg=green][#S] #[fg=cyan]#I/#P"
set -g status-right "#[fg=cyan]%d. %b %R #(~/.local/bin/battery)"
setw -g monitor-activity on

# Disable window renaming
set-window-option -g automatic-rename off

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg brightblack #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg white #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg red #brightgreen #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg brightblack
set-option -g pane-active-border-fg yellow
# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green
